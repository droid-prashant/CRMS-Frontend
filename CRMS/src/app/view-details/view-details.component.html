<div class="container">
    <form>
        <div class="form-row">
            <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="SpecficData.pr.firstName" readonly>

            </div>
            <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" [(ngModel)]="SpecficData.pr.lastName" readonly>

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="phNum">Phone number</label>
                <input type="number" class="form-control" [(ngModel)]="SpecficData.pr.phNum" name="phNum" readonly>

            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="SpecficData.pr.address" name="address" readonly>

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="age">Age</label>
                <input type="number" class="form-control" [(ngModel)]="SpecficData.pr.age" name="age" readonly>

            </div>
            <div class="col">
                <label for="citizenshipNumber">Citizenship Number</label>
                <input type="text" class="form-control" [(ngModel)]="SpecficData.pr.citizenshipNumber" readonly
                    name="citizenshipNumber">

            </div>
        </div>
        <div class="form-row">
            <div class="col">

                <label for="gender">Gender</label>
                <input type="text" name="gender" class="form-control" [(ngModel)]="SpecficData.pr.gender" readonly>

            </div>
            <div class="col">
                <label for="incidentAddress">Incident Address</label>
                <input type="text" name="incidentAddress" class="form-control" [(ngModel)]="SpecficData.pr.incidentAddress" readonly>

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="recruitedOfficers">Case Incharge</label><br>
                <input type="text" name="rank" class="form-control" [(ngModel)]="caseIncharge" readonly>
            </div>
            <div class="col">
                <label for="incidentDetails">Incident Detail</label><br>
                <textarea name="incidentDetails" class="form-control" [(ngModel)]="SpecficData.pr.incidentDetails"  readonly></textarea>
            </div>
        </div>
        <div class="btn">
        <button class="btn btn-primary" 
        data-toggle="modal" data-target="#Entry" 
        style="margin-right: 5px;">Activity Entry</button> 
        <button class="btn btn-primary" 
        data-toggle="modal" data-target="#caseDetail" 
        (click)="getCaseData(data.id)">Case Detail</button>
        <button routerLink="/evidence-record" style="margin-left: 5px;" class="btn btn-primary">Evidences</button>
     </div>
    </form>
</div>

<!-- Modal for Activity Entry-->
<div class="modal fade" id="Entry" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Case Activity Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form>
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input type="date" class="form-control" name="date" [(ngModel)]="caseDetails.date" >
                    </div>
                    <div class="form-group">
                        <label for="description">Activity</label>
                     <textarea name="description" [(ngModel)]="caseDetails.description" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                  </form>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveCaseEntry()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="caseDetail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <table class="table">
            <thead>
                    <th>Id</th>
                    <th>Case Incharge</th>
                    <th>Date</th>
                    <th>Activity</th>
                </thead>
        
        <tbody>
            <tr *ngFor="let data of caseEnt">
                <td>{{data.id}}</td>
                <td>{{caseIncharge}}</td>
                <td>{{data.date}}</td>
                <td>{{data.description}}</td>
            </tr>
        </tbody>
    </table>
      </div>
    </div>
  </div>
