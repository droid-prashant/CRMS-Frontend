
<button class="btn btn-primary" data-toggle="modal" 
data-target="#evidence-entry">Evidences Entry</button>


<p>evidence-records works!</p>
 
  <!-- Evidence Entry Modal -->
  <div class="modal fade" id="evidence-entry" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">file upload</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div >
                <input type="file" name="username" (change)=onFileSelected($event)>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="upload()" >Submit</button>
        </div>
      </div>
    </div>
  </div>
